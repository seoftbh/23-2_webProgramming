<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes slide {
            0% {
                margin-left: 100%;
            }

            100% {
                margin-left: 0%;
            }
        }

        p {
            animation: slide;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }

        img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            padding: 0%;
        }
    </style>
</head>

<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="./src/red_question_mark_3d.png" alt="빨간색 물음표 이미지">질문 있습니다.</p>
</body>

</html>
