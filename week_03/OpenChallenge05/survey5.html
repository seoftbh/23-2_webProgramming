<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저장매체 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="survey5.css">
</head>

<body>
    <header>
        <h1>
            설문지
        </h1>
        <P>저장매체 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</P>
    </header>
    <section>
        <div>
            <article>
                <form>
                    <h3 class="question">학년</h3>
                    <input type="radio" name="grade">1학년
                    <input type="radio" name="grade">2학년
                    <input type="radio" name="grade">3학년
                    <input type="radio" name="grade">4학년
                </form>
            </article>
            <article>
                <form>
                    <h3 class="question">성별</h3>
                    <input type="radio" name="gender">남성
                    <input type="radio" name="gender">여성
                </form>
            </article>
            <article>
                <form>
                    <h3 class="question">관심 분야</h3>
                    <input type="text" list="memories">
                    <datalist id="memories">
                        <option value="자기 테이프" selected>
                        <option value="자기 디스크">
                        <option value="자기 드럼">
                        <option value="광디스크">
                        <option value="플래시 메모리">
                    </datalist>
                </form>
            </article>
            <article>
                <form>
                    <h3 class="question">진로(다중 선택)</h3>
                    <input type="checkbox" name="1" checked>개발자
                    <input type="checkbox" name="2">연구원
                    <input type="checkbox" name="3">창업가
                </form>
            </article>
            <article>
                <form class="question">
                    <h3 class="question">남기고 싶은 말</h3>
                    <textarea cols="30" rows="10" placeholder="글을 남겨주세요"></textarea>
                </form>
            </article>
        </div>
    </section>
    <footer>
        <p>Copyright 2023 by seoftbh</p>
    </footer>
</body>

</html>
