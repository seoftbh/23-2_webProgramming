<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>

<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        let exp = prompt("수식 입력"); // 2+12*8-20/7
        document.write(exp + " = " + eval(exp));
    </script>
</body>

</html>
