<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let n = []; // 빈 배열 생성

        // 배열에 저장
        for (let i = 0; i < 5; i++) {
            n[i] = prompt("정수 입력");
        }

        // 배열 출력
        document.write("입력된 수의 배열 <br>");
        for (let i = 0; i < 5; i++) {
            document.writeln(n[i]);
        }

        document.write("<hr>");
        
        // 역순으로 배열 출력
        document.write("역순으로 재정렬된 배열 <br>");
        for (let i = 4; i >= 0; i--) {
            document.writeln(n[i]);
        }
    </script>
</body>

</html>
