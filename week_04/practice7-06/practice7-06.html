<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        // 입력값 예제: query=java&id=5&who=kitae&target=_blank
        let sub = prompt("문자열 입력").split("&");
        for (let i = 0; i < sub.length; i++) {
            document.write(sub[i] + "<br>");
        }
    </script>
</body>

</html>
