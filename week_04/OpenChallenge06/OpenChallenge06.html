<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>

<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        // let num = parseInt(prompt("정수를 입력하세요"));
        let num = Number(prompt("정수를 입력하세요"));
        if (!Number.isInteger(num)) {
            document.write("입력 오류 입니다.");
        } else {
            for (let i = 1; i <= num; i++) {
                for (let j = 0; j < i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
