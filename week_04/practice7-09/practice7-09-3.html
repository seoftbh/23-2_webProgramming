<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>

<body>
    <h3>book 객체 만들기 - 프로토타입으로 객체 생성</h3>
    <hr>
    <script>
        // 3) 프로토타입으로 객체 생성
        // 프로퍼티 정의
        function Book() {
            this.title = "HTML5";
            this.author = "황기태";
            this.price = 20000;
        }
        // 객체 생성
        let book = new Book();

        // 객체 출력
        document.write(
            "book : " + book.title
            + ", " + book.author
            + ", " + book.price
        );
    </script>
</body>

</html>
