<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>

<body>
    <h3>book 객체 만들기 - <code>new Object()</code>로 객체 생성</h3>
    <hr>
    <script>
        // 1) new Object()로 객체 생성
        // 객체 생성
        let book = new Object();
        book.title = "HTML5";
        book.author = "황기태";
        book.price = 20000;

        // 객체 출력
        document.write(
            "book : " + book.title
            + ", " + book.author
            + ", " + book.price
        );
    </script>
</body>

</html>
