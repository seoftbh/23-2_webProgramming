<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break</title>
</head>

<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        let pw = "";
        do {
            pw = prompt("암호를 대라");
            if (pw == "you") {
                break;
            }
        } while (true);
        document.write("통과!");
    </script>
</body>

</html>
