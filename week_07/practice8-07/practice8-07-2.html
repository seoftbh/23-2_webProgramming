<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate()</title>
    <script>
        let n = 90;
        function rotate(obj) {
            obj.style.transform = "rotate(" + n + "deg)";
            n += 90;
            n %= 360;
        }
    </script>
</head>

<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="./src/muzi.png" alt="무지와 콘 이미지" onclick="rotate(this)">
</body>

</html>
