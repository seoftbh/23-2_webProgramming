<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:extension()</title>
    <script>
        let n = 2;
        function extension(obj) {
            obj.style.transform = "scale(" + n + ", 1)";
            n += 1;
        }
    </script>
</head>

<body>
    <h3>클릭할 때마다 2, 3, 4배... 옆으로 늘어납니다.</h3>
    <hr>
    <center>
        <img src="./src/muzi.png" alt="무지와 콘 이미지" onclick="extension(this)">
    </center>
</body>

</html>
