<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function wheel(e, img) {
            if (e.wheelDelta < 0) {
                img.width -= img.width * 0.05
                img.height -= img.height * 0.05
            }
            else {
                img.width += img.width * 0.05
                img.height += img.height * 0.05
            }
        }
    </script>
</head>

<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소되고 <br>
    아래로 굴리면 이미지가 확대됩니다. <br>
    <br>
    <img src="./src/palmtree.png" alt="석양과 해변을 배경으로한 야자수 이미지" onmousewheel="wheel(event, this)">
</body>

</html>
