<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입</title>
    <script>
        function addAnswer(obj, text) {
            let newP = document.createElement("p");
            newP.innerHTML = text;
            obj.parentElement.appendChild(newP);
        }
    </script>
</head>

<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>
            Q. 거울아 거울아 세상에서 누가 제일 예쁘니?
        </p>
        <button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>
    <div>
        <p>
            Q. 죽느냐 사느냐 어떤 것이 문제인가?
        </p>
        <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
    <hr>
    버튼을 클릭하면 정답이 표시됩니다. <br>
    (작동 원리: &lt;p&gt; 객체 동적 생성)
</body>

</html>
